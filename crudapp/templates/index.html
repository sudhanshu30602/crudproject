<!DOCTYPE html>  
<html lang="en">  
{% load static %}
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>  
     <!-- Bootstrap CSS -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>     
    <center>
   
    <div class="col-md-4 col-md-offset-4" id="login"  >
                <section id="inner-wrapper" class="login">
                  <article>
                    <form method="POST" class="post-form" action="/submitform">  
                      {% csrf_token %}
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                          <input type="id" class="form-control" placeholder="EmpolyeeId" >
                          {{ form.eid }}  
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user"> </i></span>
                          <input type="text" class="form-control" placeholder="Name">
                          {{ form.ename }}  
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-envelope"> </i></span>
                          <input type="email" class="form-control" placeholder="Email Address">
                          {{ form.eemail }}  
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                          <input type="contact" class="form-control" placeholder="Contact">
                          {{ form.econtact }}  
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-key"> </i></span>
                          <input type="password" class="form-control" placeholder="Confirm Password">
                          {{ form.epassword }}  
                        </div>
                      </div>
                        <button type="submit" class="btn btn-success btn-block">Submit</button>
                    </form>
                  </article>
                  <center><a href="/show" class="btn btn-primary" >Show Data</a></center>  
                </section></div>
              </center>
